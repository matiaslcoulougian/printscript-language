name: Printscript Project CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
      - name: Run build
        run: ./gradlew build
      - name: Run coverage
        run: ./gradlew testCodeCoverageReport
      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/interpreter/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml,${{ github.workspace }}/parser/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml,${{ github.workspace }}/lexer/build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.xml
